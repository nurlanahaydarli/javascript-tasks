    function findSum() {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (!(arr[i] === arr[j])) {
                    if (arr[i] + arr[j] === targetNum) {
                        new_arr = [arr[i], arr[j]]
                        break;
                    }else{
                        new_arr= []
                    }
                }
            }
        }
        console.log(new_arr)
    }
