<script>
    // verilen moterizelerden ibaret array  simmertikdir yoxsa yox

    let arr= [')','(',')','(',')'];
    let n = arr.length;
    let isSymmetric;
    function  isSymmetricFunc(arr){
        for(let i=0;i<n;i++){
            if(arr[i]===arr[n-1-i]){
                isSymmetric =true

            }else{
                isSymmetric =false
                break;

            }
        }
        return isSymmetric
    }
    let result =isSymmetricFunc(arr)
    console.log(result);

    // verilen indekse qeder fibonacci reqemlerini arrraya topla

    for(let i =2;i<enteredIndex;i++){
            fibonacci_arr[i] = fibonacci_arr[i-2]+fibonacci_arr[i-1]
    }
    console.log(fibonacci_arr);

</script>
